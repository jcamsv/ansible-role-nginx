---
- name: Install nginx (yum)
  yum:
    name: "{{ item }}"
    state: installed
  when: ansible_os_family == 'RedHat'
  with_items:
    - nginx
    - ca-certificates
  tags:
    - nginx
    - install

- name: Install nginx (apt)
  apt:
    name: nginx
    state: installed
  when: ansible_os_family == 'Debian'
  tags:
    - nginx
    - install

# - name: apt-get install nginx-extras for LDAP authentication and more
